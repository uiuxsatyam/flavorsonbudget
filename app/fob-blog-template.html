<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="page-title">FOB Theme</title>
<meta name="description" id="page-desc" content="">
<style>
  :root {
    --cream: #faf6f0;
    --warm-white: #fffdf9;
    --olive: #5c6b2e;
    --olive-light: #7a8c3e;
    --gold: #c9922a;
    --gold-light: #e8b84b;
    --rust: #c0442a;
    --text-dark: #1a1208;
    --text-mid: #4a3f2f;
    --text-light: #8a7a66;
    --glass-bg: rgba(255,253,249,0.60);
    --glass-border: rgba(201,146,42,0.18);
    --glass-shadow: 0 8px 48px rgba(90,60,10,0.10);
    --radius: 20px;
    --radius-sm: 12px;
    --font-display: 'Didot','Bodoni MT',Georgia,'Times New Roman',serif;
    --font-body: 'Gill Sans','Optima','Segoe UI',Tahoma,Geneva,sans-serif;
  }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  body{font-family:var(--font-body);background:var(--cream);color:var(--text-dark);min-height:100vh;overflow-x:hidden}
  body::before{content:'';position:fixed;inset:0;z-index:-2;background:radial-gradient(ellipse 80% 60% at 10% 20%,rgba(201,146,42,.13) 0%,transparent 60%),radial-gradient(ellipse 60% 70% at 90% 80%,rgba(92,107,46,.10) 0%,transparent 60%),radial-gradient(ellipse 50% 40% at 50% 50%,rgba(192,68,42,.06) 0%,transparent 60%),var(--cream)}

  /* PROGRESS */
  #progress-bar{position:fixed;top:0;left:0;height:3px;z-index:1000;background:linear-gradient(90deg,var(--gold),var(--olive-light));width:0%;transition:width .1s;border-radius:0 2px 2px 0}

  /* NAV */
  nav{position:sticky;top:0;z-index:100;padding:14px 32px;display:flex;align-items:center;justify-content:space-between;background:rgba(250,246,240,.80);backdrop-filter:blur(20px) saturate(1.4);-webkit-backdrop-filter:blur(20px) saturate(1.4);border-bottom:1px solid var(--glass-border);box-shadow:0 2px 20px rgba(90,60,10,.06)}
  .nav-brand{font-family:var(--font-display);font-size:1.2rem;font-weight:700;color:var(--gold);text-decoration:none;letter-spacing:-.02em}
  .nav-tag{font-size:.72rem;font-weight:600;letter-spacing:.1em;text-transform:uppercase;color:var(--olive);background:rgba(92,107,46,.10);padding:5px 12px;border-radius:100px;border:1px solid rgba(92,107,46,.2)}

  /* HERO */
  .hero{max-width:820px;margin:0 auto;padding:60px 24px 0;text-align:center;animation:fadeUp .9s .1s both}
  .hero-category{display:inline-flex;align-items:center;gap:8px;font-size:.72rem;font-weight:600;letter-spacing:.12em;text-transform:uppercase;color:var(--rust);background:rgba(192,68,42,.08);padding:6px 16px;border-radius:100px;border:1px solid rgba(192,68,42,.2);margin-bottom:22px}
  .hero-category::before{content:'â—';font-size:.5rem}
  h1{font-family:var(--font-display);font-size:clamp(2rem,5vw,3.2rem);line-height:1.18;font-weight:700;color:var(--text-dark);letter-spacing:-.02em;margin-bottom:18px}
  h1 em{color:var(--gold);font-style:italic}
  .hero-meta{display:flex;align-items:center;justify-content:center;gap:18px;flex-wrap:wrap;color:var(--text-light);font-size:.82rem;font-weight:500;margin-bottom:36px}
  .hero-meta .dot{width:3px;height:3px;background:var(--gold-light);border-radius:50%;display:inline-block}

  /* HERO IMAGE */
  .hero-image-wrap{position:relative;margin:0 auto 12px;max-width:760px;animation:fadeUp 1s .3s both}
  .hero-image{width:100%;height:420px;background:linear-gradient(135deg,#f0e8d4 0%,#e8d8b8 40%,#d4c49a 100%);border-radius:24px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;border:1px solid rgba(201,146,42,.2);box-shadow:0 20px 80px rgba(90,60,10,.14)}
  .hero-image img{width:100%;height:100%;object-fit:cover;border-radius:24px}
  .hero-image-emoji{font-size:7rem;opacity:.25;pointer-events:none}
  .savings-badge{position:absolute;top:-16px;right:-12px;background:linear-gradient(135deg,var(--rust),#e05a3a);color:#fff;border-radius:50%;width:90px;height:90px;display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:700;box-shadow:0 8px 30px rgba(192,68,42,.4);font-size:.62rem;line-height:1.3;text-align:center;animation:pulse 3s ease-in-out infinite}
  .savings-badge strong{font-size:1.1rem}
  @keyframes pulse{0%,100%{transform:scale(1) rotate(-5deg)}50%{transform:scale(1.05) rotate(-5deg)}}

  /* STATS STRIP */
  .stats-strip{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;max-width:820px;margin:32px auto 0;padding:0 24px;animation:fadeUp .8s .5s both}
  .stat-card{flex:1 1 140px;background:var(--glass-bg);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border:1px solid var(--glass-border);border-radius:var(--radius-sm);padding:16px 14px;text-align:center;box-shadow:var(--glass-shadow);transition:transform .2s,box-shadow .2s}
  .stat-card:hover{transform:translateY(-3px);box-shadow:0 16px 60px rgba(90,60,10,.14)}
  .stat-icon{font-size:1.4rem;margin-bottom:6px}
  .stat-value{font-size:1.1rem;font-weight:700;color:var(--text-dark)}
  .stat-label{font-size:.7rem;color:var(--text-light);font-weight:500;margin-top:2px;letter-spacing:.04em}

  /* CONTENT */
  .content-wrap{max-width:820px;margin:0 auto;padding:48px 24px 120px}
  .glass-section{background:var(--glass-bg);backdrop-filter:blur(20px) saturate(1.3);-webkit-backdrop-filter:blur(20px) saturate(1.3);border:1px solid var(--glass-border);border-radius:var(--radius);padding:36px;margin-bottom:28px;box-shadow:var(--glass-shadow);opacity:1;transform:translateY(0);transition:opacity .6s ease,transform .6s ease,box-shadow .3s}
  .glass-section.will-animate{opacity:0;transform:translateY(24px)}
  .glass-section.visible{opacity:1;transform:translateY(0)}
  .glass-section:hover{box-shadow:0 16px 64px rgba(90,60,10,.13)}

  /* TYPOGRAPHY */
  h2{font-family:var(--font-display);font-size:1.55rem;font-weight:700;color:var(--text-dark);letter-spacing:-.01em;margin-bottom:20px;display:flex;align-items:center;gap:10px}
  .section-num{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg,var(--gold),var(--gold-light));color:#fff;font-size:.72rem;font-weight:700;font-family:var(--font-body);flex-shrink:0}
  h3{font-family:var(--font-display);font-size:1.1rem;font-weight:700;color:var(--olive);margin:24px 0 12px}
  p{line-height:1.78;color:var(--text-mid);margin-bottom:14px;font-size:.94rem}
  .lead{font-size:1.12rem;font-weight:400;color:var(--text-dark);margin-bottom:18px}

  /* HIGHLIGHTS */
  .highlights{list-style:none;display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:20px}
  .highlights li{display:flex;align-items:flex-start;gap:10px;background:rgba(92,107,46,.06);border-radius:10px;padding:10px 14px;font-size:.85rem;color:var(--text-mid);border:1px solid rgba(92,107,46,.1);line-height:1.5}
  .highlights li::before{content:'âœ“';color:var(--olive);font-weight:700;flex-shrink:0}

  /* TABLES */
  .data-table{width:100%;border-collapse:collapse;margin:12px 0}
  .data-table th{background:linear-gradient(135deg,var(--olive),var(--olive-light));color:#fff;padding:11px 14px;text-align:left;font-size:.78rem;font-weight:600;letter-spacing:.06em;text-transform:uppercase}
  .data-table th:first-child{border-radius:10px 0 0 0}
  .data-table th:last-child{border-radius:0 10px 0 0}
  .data-table td{padding:10px 14px;font-size:.88rem;color:var(--text-mid);border-bottom:1px solid rgba(201,146,42,.10)}
  .data-table tr:hover td{background:rgba(201,146,42,.04)}
  .data-table .row-total td{background:rgba(92,107,46,.08);font-weight:700;color:var(--olive);border-top:2px solid var(--olive-light)}
  .data-table .row-saving td{background:rgba(201,146,42,.10);font-weight:700;color:var(--gold)}
  .data-table .row-highlight td{background:rgba(92,107,46,.05)}
  .tag{padding:2px 8px;border-radius:20px;font-size:.72rem;font-weight:600}
  .tag-green{background:rgba(92,107,46,.12);color:var(--olive)}
  .tag-red{background:rgba(192,68,42,.10);color:var(--rust)}

  /* STEPS */
  .steps{list-style:none}
  .step-item{display:flex;gap:20px;margin-bottom:32px;align-items:flex-start}
  .step-num{width:44px;height:44px;flex-shrink:0;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:var(--font-display);font-size:1.1rem;font-weight:700;color:#fff;box-shadow:0 4px 18px rgba(201,146,42,.35);position:relative}
  .step-num::after{content:'';position:absolute;top:44px;left:50%;transform:translateX(-50%);width:2px;height:calc(100% + 10px);background:rgba(201,146,42,.2)}
  .step-item:last-child .step-num::after{display:none}

  /* TIP BOXES */
  .tip-box{border-radius:12px;padding:14px 18px;font-size:.86rem;line-height:1.6;display:flex;align-items:flex-start;gap:10px;margin:14px 0}
  .tip-box.gold{background:rgba(201,146,42,.10);border-left:3px solid var(--gold);color:var(--text-mid)}
  .tip-box.red{background:rgba(192,68,42,.08);border-left:3px solid var(--rust);color:var(--text-mid)}
  .tip-box.green{background:rgba(92,107,46,.08);border-left:3px solid var(--olive);color:var(--text-mid)}

  /* VARIATIONS GRID */
  .var-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:12px}
  .var-card{background:rgba(255,253,249,.8);border-radius:14px;padding:18px;border:1px solid rgba(201,146,42,.15);transition:transform .2s,box-shadow .2s}
  .var-card:hover{transform:translateY(-3px);box-shadow:0 12px 40px rgba(90,60,10,.10)}
  .var-card.full{grid-column:span 2}
  .var-name{font-weight:700;font-size:.9rem;color:var(--text-dark);margin-bottom:6px}
  .var-desc{font-size:.82rem;color:var(--text-light);line-height:1.6}
  .var-price{display:inline-block;margin-top:8px;font-size:.72rem;font-weight:700;color:var(--olive);background:rgba(92,107,46,.10);padding:3px 10px;border-radius:20px}

  /* SUBS GRID */
  .subs-header{display:grid;grid-template-columns:1fr 1fr auto;gap:10px;padding:0 14px 6px;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:var(--text-light)}
  .sub-row{display:grid;grid-template-columns:1fr 1fr auto;gap:10px;align-items:center;background:rgba(255,253,249,.7);border-radius:10px;padding:12px 14px;border:1px solid rgba(201,146,42,.12);font-size:.85rem;transition:background .2s;margin-bottom:8px}
  .sub-row:hover{background:rgba(201,146,42,.07)}
  .sub-swap{color:var(--olive);font-weight:500}
  .sub-save{color:var(--rust);font-weight:700;font-size:.78rem;white-space:nowrap;background:rgba(192,68,42,.08);padding:3px 8px;border-radius:20px}

  /* NUTRITION */
  .nut-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:14px}
  .nut-card{background:rgba(255,253,249,.8);border-radius:12px;padding:18px 10px;text-align:center;border:1px solid rgba(201,146,42,.12)}
  .nut-value{font-size:1.4rem;font-weight:700;color:var(--gold);font-family:var(--font-display)}
  .nut-label{font-size:.72rem;color:var(--text-light);font-weight:500;margin-top:4px;text-transform:uppercase;letter-spacing:.07em}

  /* FAQ */
  .faq-item{border-bottom:1px solid rgba(201,146,42,.12)}
  .faq-item:last-child{border-bottom:none}
  .faq-q{width:100%;background:none;border:none;cursor:pointer;text-align:left;padding:18px 0;display:flex;align-items:center;justify-content:space-between;font-family:var(--font-body);font-size:.92rem;font-weight:600;color:var(--text-dark);gap:12px}
  .faq-q:hover{color:var(--gold)}
  .faq-icon{width:24px;height:24px;background:rgba(201,146,42,.10);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--gold);font-size:1rem;transition:transform .3s}
  .faq-item.open .faq-icon{transform:rotate(45deg)}
  .faq-a{max-height:0;overflow:hidden;transition:max-height .4s ease,padding .3s}
  .faq-item.open .faq-a{max-height:300px;padding-bottom:16px}

  /* RELATED */
  .related-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:14px}
  .related-card{background:rgba(255,253,249,.8);border-radius:14px;border:1px solid rgba(201,146,42,.15);overflow:hidden;text-decoration:none;transition:transform .2s,box-shadow .2s;display:block}
  .related-card:hover{transform:translateY(-4px);box-shadow:0 16px 50px rgba(90,60,10,.12)}
  .related-thumb{height:100px;display:flex;align-items:center;justify-content:center;font-size:2.2rem}
  .related-info{padding:12px 14px}
  .related-title{font-size:.84rem;font-weight:600;color:var(--text-dark);line-height:1.4;margin-bottom:4px}
  .related-price{font-size:.72rem;color:var(--olive);font-weight:700}

  /* SAVINGS TABLE */
  .savings-table{width:100%;border-collapse:collapse}
  .savings-table th{background:linear-gradient(135deg,#4a148c,#6a1fcc);color:#fff;padding:11px 14px;font-size:.78rem;font-weight:600;letter-spacing:.05em;text-transform:uppercase}
  .savings-table th:first-child{border-radius:10px 0 0 0}
  .savings-table th:last-child{border-radius:0 10px 0 0}
  .savings-table td{padding:12px 14px;font-size:.87rem;border-bottom:1px solid rgba(100,50,200,.08)}
  .savings-table tr:last-child td{border-bottom:none}
  .rest-price{color:var(--rust);font-weight:600}
  .home-price{color:var(--olive);font-weight:700}

  /* COMMENT SECTION */
  .comment-form{background:rgba(255,253,249,.7);border-radius:var(--radius-sm);padding:24px;margin-bottom:24px;border:1px solid rgba(201,146,42,.15)}
  .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
  .form-field{display:flex;flex-direction:column;gap:5px}
  .form-field label{font-size:.75rem;font-weight:600;color:var(--text-light);text-transform:uppercase;letter-spacing:.06em}
  .form-field input,.form-field textarea{background:rgba(255,253,249,.9);border:1px solid rgba(201,146,42,.2);border-radius:10px;padding:10px 14px;font-family:var(--font-body);font-size:.88rem;color:var(--text-dark);outline:none;transition:border-color .2s,box-shadow .2s;resize:none}
  .form-field input:focus,.form-field textarea:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(201,146,42,.12)}
  .star-rating{display:flex;gap:4px;margin-bottom:12px}
  .star{font-size:1.4rem;cursor:pointer;color:#ddd;transition:color .15s,transform .15s}
  .star:hover,.star.active{color:var(--gold-light);transform:scale(1.15)}
  .submit-btn{background:linear-gradient(135deg,var(--gold),var(--gold-light));color:#fff;border:none;border-radius:100px;padding:11px 28px;font-family:var(--font-body);font-size:.88rem;font-weight:600;cursor:pointer;transition:transform .2s,box-shadow .2s;box-shadow:0 4px 18px rgba(201,146,42,.35)}
  .submit-btn:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(201,146,42,.4)}
  .comment-list{display:flex;flex-direction:column;gap:14px}
  .comment-card{display:flex;gap:14px;align-items:flex-start;background:rgba(255,253,249,.7);border-radius:14px;padding:16px 18px;border:1px solid rgba(201,146,42,.10)}
  .comment-avatar{width:38px;height:38px;border-radius:50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.9rem;color:#fff}
  .comment-name{font-weight:700;font-size:.88rem;color:var(--text-dark)}
  .comment-stars{color:var(--gold-light);font-size:.75rem}
  .comment-text{font-size:.85rem;color:var(--text-mid);margin-top:5px;line-height:1.6}
  .comment-date{font-size:.7rem;color:var(--text-light);margin-top:4px}

  /* ENGAGEMENT BAR */
  .engagement-bar{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);z-index:200;background:rgba(26,18,8,.88);backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);border:1px solid rgba(201,146,42,.25);border-radius:100px;padding:10px 20px;display:flex;align-items:center;gap:6px;box-shadow:0 8px 40px rgba(0,0,0,.3);white-space:nowrap}
  .eng-btn{background:none;border:none;cursor:pointer;display:flex;align-items:center;gap:7px;padding:8px 14px;border-radius:100px;font-family:var(--font-body);font-size:.82rem;font-weight:600;color:rgba(255,255,255,.7);transition:background .2s,color .2s,transform .15s}
  .eng-btn:hover{background:rgba(255,255,255,.1);color:#fff;transform:scale(1.04)}
  .eng-btn.liked{color:#ff6b6b}
  .eng-btn.liked .heart-icon{animation:heartPop .35s cubic-bezier(.22,1,.36,1)}
  .eng-divider{width:1px;height:22px;background:rgba(255,255,255,.12);margin:0 4px}

  /* SHARE OVERLAY */
  .share-overlay{position:fixed;inset:0;z-index:500;background:rgba(26,18,8,.6);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s}
  .share-overlay.open{opacity:1;pointer-events:all}
  .share-modal{background:var(--warm-white);border-radius:24px;padding:36px;max-width:420px;width:90%;box-shadow:0 30px 100px rgba(0,0,0,.25);transform:translateY(20px) scale(.96);transition:transform .35s cubic-bezier(.22,1,.36,1)}
  .share-overlay.open .share-modal{transform:translateY(0) scale(1)}
  .share-modal h3{font-family:var(--font-display);font-size:1.4rem;margin-bottom:6px}
  .share-modal p{font-size:.85rem;color:var(--text-light);margin-bottom:22px}
  .share-buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:20px}
  .share-btn{padding:12px 16px;border-radius:12px;border:none;cursor:pointer;font-family:var(--font-body);font-size:.85rem;font-weight:600;display:flex;align-items:center;justify-content:center;gap:8px;transition:transform .15s,filter .15s}
  .share-btn:hover{transform:translateY(-2px);filter:brightness(1.08)}
  .share-btn.pinterest{background:#E60023;color:#fff}
  .share-btn.whatsapp{background:#25D366;color:#fff}
  .share-btn.twitter{background:#1DA1F2;color:#fff}
  .share-btn.copy{background:rgba(26,18,8,.08);color:var(--text-dark)}
  .share-close{width:100%;padding:11px;border-radius:100px;border:1.5px solid rgba(201,146,42,.3);background:none;cursor:pointer;font-family:var(--font-body);font-size:.85rem;font-weight:600;color:var(--text-mid);transition:background .2s}
  .share-close:hover{background:rgba(201,146,42,.08)}
  .copy-feedback{font-size:.78rem;color:var(--olive);text-align:center;height:16px;margin-top:-8px;margin-bottom:10px}

  /* TOAST */
  .toast{position:fixed;bottom:90px;left:50%;transform:translateX(-50%) translateY(20px);background:rgba(26,18,8,.9);color:#fff;padding:10px 22px;border-radius:100px;font-size:.83rem;font-weight:500;z-index:1000;opacity:0;transition:opacity .3s,transform .3s;pointer-events:none}
  .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

  /* CTA */
  .cta-block{background:linear-gradient(135deg,rgba(92,107,46,.12),rgba(201,146,42,.10));border-radius:var(--radius);border:1px solid rgba(201,146,42,.2);padding:36px;text-align:center;margin-top:28px}
  .cta-block h2{justify-content:center;margin-bottom:10px}
  .cta-form{display:flex;gap:10px;max-width:400px;margin:0 auto}
  .cta-form input{flex:1;background:rgba(255,253,249,.9);border:1.5px solid rgba(201,146,42,.2);border-radius:100px;padding:11px 18px;font-family:var(--font-body);font-size:.88rem;color:var(--text-dark);outline:none}
  .cta-form input:focus{border-color:var(--gold)}
  .cta-form button{background:linear-gradient(135deg,var(--olive),var(--olive-light));color:#fff;border:none;border-radius:100px;padding:11px 22px;font-family:var(--font-body);font-size:.85rem;font-weight:600;cursor:pointer;white-space:nowrap;transition:transform .2s,box-shadow .2s;box-shadow:0 4px 18px rgba(92,107,46,.3)}
  .cta-form button:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(92,107,46,.35)}

  /* ANIMATIONS */
  @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
  @keyframes heartPop{0%{transform:scale(1)}40%{transform:scale(1.5)}70%{transform:scale(.85)}100%{transform:scale(1)}}

  /* RESPONSIVE */
  @media(max-width:600px){
    .highlights{grid-template-columns:1fr}
    .var-grid{grid-template-columns:1fr}
    .var-card.full{grid-column:span 1}
    .related-grid{grid-template-columns:1fr 1fr}
    .nut-grid{grid-template-columns:repeat(2,1fr)}
    .form-row{grid-template-columns:1fr}
    .glass-section{padding:22px 18px}
    nav{padding:12px 16px}
    .savings-badge{width:72px;height:72px;top:-10px;right:-6px}
    .cta-form{flex-direction:column}
    .subs-header,.sub-row{grid-template-columns:1fr 1fr}

/* â”€â”€ INTERACTIVITY â”€â”€ */
function initInteractivity() {
  // Progress bar
  window.addEventListener('scroll', () => {
    const d = document.documentElement;
    $('progress-bar').style.width = (d.scrollTop / (d.scrollHeight - d.clientHeight) * 100) + '%';
  });

  // Scroll animations
  const obs = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) { e.target.classList.add('visible'); obs.unobserve(e.target); }
    });
  }, { threshold: 0.05, rootMargin: '0px 0px -20px 0px' });
  setTimeout(() => {
    document.querySelectorAll('.glass-section').forEach(s => {
      if (s.getBoundingClientRect().top > window.innerHeight) s.classList.add('will-animate');
      obs.observe(s);
    });
  }, 100);

  // Stars
  let selectedRating = 0;
  window.setRating = (val) => {
    selectedRating = val;
    document.querySelectorAll('.star').forEach(s => s.classList.toggle('active', +s.dataset.val <= val));
    window._selectedRating = val;
  };
  document.querySelectorAll('.star').forEach(s => {
    s.addEventListener('mouseover', () => document.querySelectorAll('.star').forEach(st =>
      st.style.color = +st.dataset.val <= +s.dataset.val ? 'var(--gold-light)' : '#ddd'));
    s.addEventListener('mouseout', () => document.querySelectorAll('.star').forEach(st =>
      st.style.color = +st.dataset.val <= (window._selectedRating || 0) ? 'var(--gold-light)' : '#ddd'));
  });
}

function submitComment() {
  const name = $('commentName').value.trim();
  const text = $('commentText').value.trim();
  if (!name || !text) { showToast('âš ï¸ Please enter your name and comment'); return; }
  if (!window._selectedRating) { showToast('âš ï¸ Please select a star rating'); return; }
  const colors = ['#e74c3c','#e67e22','#f1c40f','#27ae60','#3498db','#8e44ad'];
  const c = colors[name.charCodeAt(0) % colors.length];
  const card = document.createElement('div');
  card.innerHTML = commentCardHtml(name, c, c + 'cc', window._selectedRating, text, 'Just now');
  card.firstElementChild.style.cssText = 'opacity:0;transform:translateY(12px);transition:opacity .4s,transform .4s';
  const list = $('commentList');
  list.insertBefore(card.firstElementChild, list.firstChild);
  requestAnimationFrame(() => {
    const el = list.firstChild;
    el.style.opacity = '1'; el.style.transform = 'translateY(0)';
  });
  $('commentCountBadge').textContent = parseInt($('commentCountBadge').textContent) + 1;
  $('commentName').value = '';
  $('commentEmail').value = '';
  $('commentText').value = '';
  document.querySelectorAll('.star').forEach(s => { s.classList.remove('active'); s.style.color = '#ddd'; });
  window._selectedRating = 0;
  showToast('âœ¨ Review posted! Thank you!');
}

function subscribeEmail() {
  const email = $('ctaEmail').value.trim();

  $('ctaEmail').value = '';
  showToast('ğŸ Meal plan sent! Check your inbox!');
}

let toastTimer;
function showToast(msg) {
  const t = $('toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2600);
}
